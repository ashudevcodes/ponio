name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Initialize Submodules Manually
        run: |
          git submodule init
          git submodule update --depth=1

      - name: Set up Compiler and Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential \
                                  libevdev-dev \
                                  libasound2-dev \
                                  libx11-dev \
                                  libxrandr-dev \
                                  libxi-dev \
                                  libgl1-mesa-dev \
                                  libglu1-mesa-dev \
                                  libxcursor-dev \
                                  libxinerama-dev \
                                  libwayland-dev \
                                  libxkbcommon-dev
          cd lib/raylib/src && make && cd ../../../  

      - name: Build with Makefile
        run: make

      - name: Get commit messages since last tag
        id: get_commits
        run: |
          # Find last tag (if none, start from beginning)
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --oneline)
          else
            COMMITS=$(git log --oneline ${LAST_TAG}..HEAD)
          fi
          echo "COMMITS<<EOF" >> $GITHUB_ENV
          echo "$COMMITS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release with Random Greeting
        run: |
          VERSION=$(date +'%Y%m%d_%H%M')
          git tag "$VERSION"
          git push origin "$VERSION"

          GREETINGS=("Hola" "Namaste" "Bonjour" "Konnichiwa")
          RANDOM_GREETING=${GREETINGS[$RANDOM % ${#GREETINGS[@]}]}

          echo "ðŸŽ‰ Creating release titled '$RANDOM_GREETING'"

          gh release create "$VERSION" ./build/ponio \
            --title "$RANDOM_GREETING" \
            --notes "${COMMITS}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
