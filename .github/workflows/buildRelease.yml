name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          
      - name: Initialize Submodules Manually
        run: |
          git submodule init
          git submodule update --depth=1

      - name: Set up Compiler and Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential \
                                  libevdev-dev \
                                  libasound2-dev \
                                  libx11-dev \
                                  libxrandr-dev \
                                  libxi-dev \
                                  libgl1-mesa-dev \
                                  libglu1-mesa-dev \
                                  libxcursor-dev \
                                  libxinerama-dev \
                                  libwayland-dev \
                                  libxkbcommon-dev
          cd lib/raylib/src && make && cd ../../../  

      - name: Build with Makefile
        run: |
          make
          chmod +x ./build/ponio

      - name: Get commit messages
        id: get_commits
        run: |
          COMMITS=$(git log --oneline $(git describe --tags --abbrev=0)..HEAD || git log -1 --oneline)
          echo "COMMITS=$COMMITS" >> $GITHUB_ENV

      - name: Create Release with Random Greeting
        id: release
        run: |
          VERSION=$(date +'%Y%m%d_%H%M')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          git tag "$VERSION"
          git push origin "$VERSION"

          GREETINGS=("Hola" "Namaste" "Bonjour" "Konnichiwa")
          RANDOM_GREETING=${GREETINGS[$RANDOM % ${#GREETINGS[@]}]}
          echo "Random greeting: $RANDOM_GREETING"

          # Create GitHub release with greeting as the title
          gh release create "$VERSION" ./build/ponio \
            --title $RANDOM_GREETING \
            --notes "${COMMITS}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
